<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="calcula.js"></script>
    <title>Calculadora</title>
  </head>

  <body>
        
    
    
    <div class="visor"><p></p></div>


    
          <div class="gridDigitos">
          <button type="button" class="digit" onclick = "insere('0')"><p>0</p></button>
          <button type="button" class="digit" onclick = "insere('1')"><p>1</p></button>
          <button type="button" class="digit" onclick = "insere('2')"><p>2</p></button>
          <button type="button" class="digit" onclick = "insere('3')"><p>3</p></button>
          <button type="button" class="digit" onclick = "insere('4')"><p>4</p></button>
          <button type="button" class="digit" onclick = "insere('5')"><p>5</p></button>
          <button type="button" class="digit" onclick = "insere('6')"><p>6</p></button>
          <button type="button" class="digit" onclick = "insere('7')"><p>7</p></button>
          <button type="button" class="digit" onclick = "insere('8')"><p>8</p></button>
          <button type="button" class="digit" onclick = "insere('9')"><p>9</p></button>          
          <button type="button" class="digit" onclick = "insere('+')"><p>+</p></button>
          <button type="button" class="digit" onclick = "insere('-')"><p>-</p></button>
          <button type="button" class="digit" onclick = "insere('%')"><p>%</p></button>
          <button type="button" class="digit" onclick = "calcular()"><p>=</p></button>
          <button type="button" class="digit" onclick = "limpa('')"><p>C</p></button>
          </div>

    <script src="/js/calcula.js"></script>
  </body>
</html>
