<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="calcula.js"></script>
    <title>Calculadora</title>
  </head>

  <body>
    
    <div class="container">
      
      
      
      <div class="gridDigitos">
        <div class="visor"><p></p></div>   
            <button type="button" class="digit-operators-row" onclick = "insere('%')">%</button>
            <button type="button" class="digit-operators-row" onclick = "limpa('')">CE</button>
            <button type="button" class="digit-operators-row" onclick = "limpa('')">C</button>
            <button type="button" class="digit-operators-row" onclick = "backspace('')">bkp</button>
            <button type="button" class="digit-operators-row" onclick = "insere('1/x')">1/x</button>
            <button type="button" class="digit-operators-row" onclick = "insere('')">x²</button>
            <button type="button" class="digit-operators-row" onclick = "insere('')">2√x</button>
            <button type="button" class="digit-operators-row" onclick = "insere('/')">÷</button>
            <button type="button" class="digit" onclick = "insere('7')">7</button>
            <button type="button" class="digit" onclick = "insere('8')">8</button>
            <button type="button" class="digit" onclick = "insere('9')">9</button>          
            <button type="button" class="digit-operators" onclick = "insere('*')">X</button>          
            <button type="button" class="digit" onclick = "insere('4')">4</button>
            <button type="button" class="digit" onclick = "insere('5')">5</button>
            <button type="button" class="digit" onclick = "insere('6')">6</button>
            <button type="button" class="digit-operators" onclick = "insere('-')">-</button>
            <button type="button" class="digit" onclick = "insere('1')">1</button>
            <button type="button" class="digit" onclick = "insere('2')">2</button>
            <button type="button" class="digit" onclick = "insere('3')">3</button>
            <button type="button" class="digit-operators" onclick = "insere('+')">+</button>
            <button type="button" class="digit" onclick = "insere('.')">.</button>
            <button type="button" class="digit" onclick = "insere('0')">0</button>
            <button type="button" class="digit" onclick = "insere(',')">,</button>
            <button type="button" class="digit-calcle" onclick = "calcular()">=</button>
        </div>
        <div class="calculadora"></div>
        </div>
        
        

        
    <script src="/js/calcula.js"></script>
  </body>
</html>
